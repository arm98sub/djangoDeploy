
{% load static %}
<!DOCTYPE html>
<html lang="en"> 
	
<head>
    <title>Registro nuevo usuario</title>
    
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">   
    <link rel="shortcut icon" href="{% static 'favicon.png' %}"> 
    
    <!-- FontAwesome JS-->
    <script defer src="{% static 'js/all.min.js' %}"></script>


    
    <!-- App CSS -->  
    <link id="theme-style" rel="stylesheet" href="{% static 'css/portal.css' %}">

</head> 

<body class="app app-signup p-0">    	
    <div class="row g-0 app-auth-wrapper">
	    <div class="col-12 col-md-7 col-lg-6 auth-main-col text-center p-5">
		    <div class="d-flex flex-column align-content-end">
			    <div class="app-auth-body mx-auto">	
				    <div class="app-auth-branding mb-4"><a class="app-logo" href="index.html"><img class="logo-icon mr-2" src="{% static 'images/app-logo.svg' %}" alt="logo"></a></div>
					<h2 class="auth-heading text-center mb-4">Registro nuevo usuario</h2>					
	
					<div class="auth-form-container text-left mx-auto">
                        {% block css %}
                        {% endblock css %}
                            
                        {% block js %}
    						<script src="{% static 'js/funciones.js' %}"></script>    

                        {% block contenido %}
                            <h1>{{etiqueta}} usuarios</h1>
                            <form method="post" enctype="multipart/form-data" >
                                {% csrf_token %}
                                {{form.as_p}}
                                <button type="submit" class="btn btn-success">{{boton}}</button>
                            </form>
                        {% endblock contenido %}
                        
						<div class="auth-option text-center pt-5">Already have an account? <a class="text-link" href="login.html" >Log in</a></div>
					</div><!--//auth-form-container-->	
					
				    
			    </div><!--//auth-body-->
		    
			
		    </div><!--//flex-column-->   
	    </div><!--//auth-main-col-->
	    
    
    </div><!--//row-->
    

</body>
{% endblock js %}
</html>
